<!doctype html>
<html lang="fr">

<head>
  <link rel="icon" type="image/ico" href="img/favicon.ico" />
  <title>Les Petits Plats</title>
  <meta name="description" content="Les Petits Plats">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="sass/main.css">
</head>

<body>
  <header class="d-flex flex-column">
    <img src="img/logo.svg" alt="Logo">
    <p>Les petits plats</p>
  </header>
  <nav class="mainNavbar">
    <div class="container-fluid">
      <form class="d-flex">
        <input id="mainInputSearch" class="form-control search-input" placeholder="Rechercher une recette" />
      </form>
    </div>
    <img src="img/magnifying-glass.svg" alt="Magnifying glass icon">
  </nav>
  <div id="tagSection" class="row">
  </div>

  <div class="filterSection">
    <div class="container containerFilter">
      <div class="panel-group" id="accordion">

        <div class="filterIngredient">
          <div class="btFilterIngredient btn btn-lg panel-title">
            <input class="form-control search-input" id="ingredients-SearchInput" placeholder="IngrÃ©dients"
              data-toggle="collapse" data-parent="#accordion" data-target="#collapse1" />
            <a class="collapsed btnFleche" data-toggle="collapse" data-parent="#accordion" href="#collapse1"></a>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
            <ul class="panel-body" id="ingredients-list"></ul>
          </div>
        </div>

        <div class="filterAppareils">
          <div class="btFilterAppareils btn btn-lg panel-title">
            <input class="form-control search-input" id="appliance-SearchInput" placeholder="Appareils"
              data-toggle="collapse" data-parent="#accordion" data-target="#collapse2" />
            <a class="collapsed btnFleche" data-toggle="collapse" data-parent="#accordion" href="#collapse2"></a>
          </div>
          <div id="collapse2" class="panel-collapse collapse">
            <ul class="panel-body" id="appliance-list"></ul>
          </div>
        </div>

        <div class="filterUstensiles">
          <div class="btnFilterUstensiles btn btn-lg panel-title">
            <input class="form-control search-input" id="ustensils-SearchInput" placeholder="Ustensiles"
              data-toggle="collapse" data-parent="#accordion" data-target="#collapse3" />
            <a class="collapsed btnFleche" data-toggle="collapse" data-parent="#accordion" href="#collapse3"></a>
          </div>
          <div id="collapse3" class="panel-collapse collapse">
            <ul class="panel-body" id="ustensils-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="listRecipesSection row"></div>
  <div class="warningMessage">
    <p id="noRecipeMessage"></p>
  </div>
  <script src="./js/index.js" type="module"></script>

</body>

</html>
